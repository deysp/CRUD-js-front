<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do adm</title>
    <link rel="stylesheet" href="../CSS/admin.css">
    <link rel="stylesheet" href="../Tema/Tema.css">
</head>
<body>
      <header role="banner">
        <div class="logo-container">
            <img src="img/icone.png" alt="Ícone Quiz" class="logo">
        </div>
    <h1>Quiz-Administrativo</h1>
    
    <ul class="utilities">
      <br>
      <li class="logout warn"><a href="../HTML/NovoCadastro.html">Sair</a></li>
    </ul>
  </header>
  
  <main role="main">
    <section class="painel importante">
      <h2>Adicionar Perguntas</h2><br>
      <form method="post">
        <div class="doistercos">
          <p>Pergunta:</p>
          <textarea placeholder="Seu enunciado aqui.." id="enunciado" maxlength="200" rows="10"></textarea>
         

          <p>Nível da Pergunta:</p>
          <div id="alter">
            
            <label>
              <p>Facil</p>
              <input type="radio" name="dificuldade" value="facil" id="dificuldade"> <!--  ALTEREI name de "nivel" para "dificuldade" e adicionei id -->
            </label>
            <label>
             <p>Médio</p>
              <input type="radio" name="dificuldade" value="medio"> 
            </label>
            <label>
              <p>Dificil</p>
              <input type="radio" name="dificuldade" value="dificil">
            </label>
          </div>
          
          Alternativas:    
          <section id="conteudo"><br>
            <input type="text" name="alternativas" id="alternativa_a" size="40" maxlength="100"/><br> <!--  ALTEREI id de opcaoa → a -->
            <input type="text" name="alternativas" id="alternativa_b" size="40" maxlength="100"/><br> <!--  ALTEREI id de opcaob → b -->
            <input type="text" name="alternativas" id="alternativa_c" size="40" maxlength="100"/><br> <!--  ALTEREI id de opcaoC → c -->
            <input type="text" name="alternativas" id="alternativa_d" size="40" maxlength="100"/><br> <!--  ALTEREI id de opcaoD → d -->
          </section>

        </div>

        <div>
          <input type="submit" id="cadastrar" value="Salvar" /> <!--  ALTEREI  id="cadastrar" -->
        </div>
      </form>
    </section>

    <section class="painel importante">
      <h2>Perguntas Disponíveis</h2>
    </section>
    <div id="questionList">
        <!-- As perguntas serão carregadas aqui dinamicamente -->
    </div>
  </main>

  <script src="../JS/admin.js"></script>
  <script src="../Tema/Tema.js" defer></script>
</body>
</html>
