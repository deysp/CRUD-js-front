<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página do adm</title>
  <link rel="stylesheet" href="../CSS/admin.css" />
  <link rel="stylesheet" href="../Tema/Tema.css" />
</head>
<body>
  <header role="banner">
    <div class="logo-container">
      <img src="../../imagens/icone.png" alt="Ícone Quiz" class="logo" />
    </div>
    <h1>Quiz-Administrativo</h1>
    <ul class="utilities">
      <br />
      <li class="logout warn"><a href="../HTML/NovoCadastro.html">Sair</a></li>
    </ul>
  </header>

  <main role="main">
    <section class="painel importante">
      <h2>Adicionar Perguntas</h2><br>
      <form method="post">
        <div class="doistercos">
          <p>Pergunta:</p>
          <textarea placeholder="Seu enunciado aqui..." id="enunciado" maxlength="200" rows="10"></textarea>

          <div class="cima">
          <p>Alternativas:</p>
          <section id="conteudo"><br>
            <input type="text" placeholder="Digite as alternativas aqui..." name="alternativas" id="alternativa_a" size="40" maxlength="100" /><br>
            <input type="text" placeholder="Digite as alternativas aqui..." name="alternativas" id="alternativa_b" size="40" maxlength="100" /><br>
            <input type="text" placeholder="Digite as alternativas aqui..." name="alternativas" id="alternativa_c" size="40" maxlength="100" /><br>
            <input type="text" placeholder="Digite as alternativas aqui..." name="alternativas" id="alternativa_d" size="40" maxlength="100" /><br>
          </section>
          </div>
          
          <div id="Alternativas_Corretas">
            <p>Alternativa Correta</p>
             <select id ="Correta">
          <option value="alternativa_a">A</option>
          <option value="alternativa_b">B</option>
          <option value="alternativa_c">C</option>
          <option value="alternativa_d">D</option>
        </select>
          </div>
        </div>
        <div>
          <input type="submit" id="cadastrar" value="Salvar" />
        </div>
      </form>
    </section>

    <section class="painel2">
      <h2>Perguntas Disponíveis</h2>
    </section>
    <div id="questionList">
      <!-- As perguntas serão carregadas aqui dinamicamente -->
    </div>

    <!-- ✅ Modal de Edição -->
    <dialog id="modal-editar">
      <form method="dialog" id="form-editar">
        <h2>Editar Pergunta</h2>
        <textarea id="edit-enunciado" rows="4" maxlength="200" placeholder="Novo enunciado"></textarea><br>
        <input type="text" id="edit-a" placeholder="Alternativa A" /><br>
        <input type="text" id="edit-b" placeholder="Alternativa B" /><br>
        <input type="text" id="edit-c" placeholder="Alternativa C" /><br>
        <input type="text" id="edit-d" placeholder="Alternativa D" /><br>
        <select id="edit-correta">
          <option value="alternativa_a">A</option>
          <option value="alternativa_b">B</option>
          <option value="alternativa_c">C</option>
          <option value="alternativa_d">D</option>
        </select><br><br>
        <button id="salvar-edicao" type="button">Salvar</button>
        <button class="close-modal" type="button">Fechar</button>
      </form>
    </dialog>
  </main>

  <script src="../JS/admin.js"></script>
  <script src="../Tema/Tema.js" defer></script>
</body>
</html>
