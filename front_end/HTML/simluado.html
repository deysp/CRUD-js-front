<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../CSS/simluado.css" />
</head>
<body>
  <header role="banner">
  </header>
  <main role="main">
    <section class="painel importante">
      <h2>Mercado</h2><br>
      <form method="post">
        <div class="doistercos">
          <p>Produto:</p>
          <textarea placeholder="Seu produto aqui..." id="enunciado" maxlength=100" rows="10"></textarea>

          <div class="cima">  
          <section id="conteudo"><br>
            <p>Preço:</p>
            <input type="text"  name="alternativas" id="alternativa_a" size="40" maxlength="100" /><br>
            <p>Quantidade:</p>
            <input type="number"  name="alternativas" id="alternativa_b" size="40" maxlength="100" /><br>
            <p>Categoria:</p>
            <input type="text" name="alternativas" id="alternativa_c" size="40" maxlength="100" /><br>
          </section>
          </div>
          
        </div>
        <div>
          <input type="submit" id="cadastrar" value="Salvar" />
        </div>
      </form>
    </section>

    <section class="painel2">
      <h2>Mercadorias Disponíveis</h2>
    </section>
    <div id="produtoList">

    </div>

    <dialog id="modal-editar">
      <form method="dialog" id="form-editar">
        <h2>Editar Produto</h2>
        <textarea id="edit-nome" rows="4" maxlength="200" placeholder="Nova Mercadoria"></textarea><br>
        <input type="text" id="edit-preco" placeholder="Preço" /><br>
        <input type ="text" id="edit-quantidade" placeholder="Quantidade" /><br>
        <input type="text" id="edit-categoria" placeholder="Categoria" /><br>

        <button id="salvar-edicao" type="button">Salvar</button>
        <button class="close-modal" type="button">Fechar</button>
      </form>
    </dialog>
  </main>

  <script src="../JS/simulado.js"></script>
</body>
</html>
