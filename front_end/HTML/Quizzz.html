<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Quizzz.css">
    <link rel="stylesheet" href="../Tema/Tema.css">
</head>
    <body>
        
    <div class="logo-container">
        <img src="/projeto_quiz_frontend/imagens/icone.png" alt="Ícone Quiz" class="logo">
    </div>

    <li class="logout warn"><a href="../HTML/NovoCadastro.html">Sair</a></li>
    
     <div class="title">
             <h1>Quiz da Atualidade</h1>
        </div>
        
         
        <div id="quiz">
            <!-- Contador de questões e acertos -->
            <div id="contador">Questão 0 de 40</div>
            <div id="acertos"></div>
            <!-- Área da pergunta e opções -->
            <div id="questao"></div>
            <div id="opcoes"></div>   
            <!-- mensagem -->
            <div id="mensagem"></div>
            <!-- Botão para próxima pergunta -->
            <button type="button" id="proximo">Próximo</button>
            <button type="button" id="reiniciar" disabled>Reiniciar Quiz</button>
        
        </div>
        <!-- Card de Ranking -->
    <div class="ranking">
        <h2>🏆 Ranking</h2>
        <ul id="ranking-list">
        <!-- preenchido via Js -->
    </ul>
    </div>   

  
<script src="../JS/Quizzz.js"> </script>
<script src="../JS/ranking.js" defer></script>
<script src="../Tema/Tema.js" defer></script>
</body>
</html>
